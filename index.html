<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cf49d464b5.js" crossorigin="anonymous"></script>
    <title>Hungry Moster</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-pic">
                <img src="images/Tasty-food-vector-icon.png" alt=""width="60px">

            </div>
            <div class="navContent">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Recipes</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>

            </div>

        </div>
    </header>
    <div class="container">
        <h1>
            <img class="food-icon" src="images/food-icon.png" alt="">
            Hungry Moster
        </h1>
        <div class="flex" id="submit">
            <form>
                <input type="text" id="search" placeholder="search for meals or keywords">
                <button id="search-btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div id="countries"></div>
        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
